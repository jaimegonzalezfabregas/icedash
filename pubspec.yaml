name: icedash
description: "A new Flutter project."
publish_to: 'none'
version: 2.0.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.32.0
  flame_camera_tools: ^5.0.2
  rust_lib_icedash:
    path: rust_builder
  flutter_rust_bridge: 2.11.1
  freezed_annotation: 3.1.0
  shared_preferences: ^2.5.3
  just_audio: ^0.10.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  freezed: 3.2.3
  build_runner: 2.9.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/wall/
    - assets/images/wall/wall_simple/
    - assets/images/player/
    - assets/images/snow_flakes/
    - assets/images/player/
    - assets/audio/

  fonts:
    - family: BoldPixels
      fonts:
        - asset: assets/fonts/boldpixels.boldpixels.otf
