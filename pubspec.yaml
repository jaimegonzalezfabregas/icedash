name: icedash
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.32.0
  flame_camera_tools: ^5.0.2
  rust_lib_icedash:
    path: rust_builder
  flutter_rust_bridge: 2.11.1
  freezed_annotation: 3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  freezed: 3.2.3
  build_runner: 2.9.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/player.png
    - assets/images/box.png
    - assets/images/wall.png
    - assets/images/wall_corner_out.png
    - assets/images/wall_corner_in.png
    - assets/images/weakwall.png
    - assets/images/1x1_obstacle.png
    - assets/images/wall_double_corner.png
    - assets/images/stop.png
  
    - assets/images/ice.png
    - assets/images/fade.png
  fonts:
    - family: BoldPixels
      fonts:
        - asset: assets/fonts/boldpixels.boldpixels.otf
